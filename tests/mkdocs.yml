site_name: TDengine Case List
theme:
  name: "material"
markdown_extensions:
- attr_list
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        options:
          heading_level: 3
          show_root_heading: true
          show_bases: false
          show_source: false
          show_object_full_path: false
          filters: ["^test_", "TDTestCase"]

